type Moon {
    id: ID!
    name: String!
}

type Planet {
    id: ID!
    name: String!
    gravity: Float
    size: Float
    moons: [Moon!]
}
type Query {
    planets: [Planet!]
}
input CreateMoon {
    name: String!
}

input  CreatePlanet {
    name: String!
    gravity: Float
    size: Float
    moons: [CreateMoon!]
}

type Mutation {
    createPlanet(planet: CreatePlanet!): Planet
}
